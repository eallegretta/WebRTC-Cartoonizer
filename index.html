<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            #video {
                border:5px solid black;
                width:480px;
                height:360px;
            }
            #picture, #pictureBuffer {
                border:5px solid black;
                width:480px;
                height:360px;     
            }
        </style>    
    </head>
    <body>
        <div id="app">
            <video id="video" autoplay="autoplay"></video>
            <canvas id="pictureBuffer" style="display: none"></canvas>
            <img id="picture" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="Avatar" />
            <p>
            <button id="takePicture">Take Picture</button>
            </p>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="cartoonizer.js"></script>
        <script type="text/javascript" src="pixastic.custom.js"></script>
    </body>
</html>
